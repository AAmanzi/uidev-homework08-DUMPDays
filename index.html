<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dev, Design & Tech konferencija | DUMP Days 2018</title>
  <link rel="stylesheet" href="./assets/styles/common.css">
  <link rel="stylesheet" href="./assets/styles/style-schedule.css">
</head>
<body>
  <main>


    <section class="schedule__wrapper">
      <div class="schedule__content">
        <h1 class="schedule__title">
          RASPORED
        </h1>
        <p class="schedule__description">
          Više od <b>20 predavača</b> će tokom <b>2 dana</b> pričati o raznim IT temama, 
            a posebno o <b>modernim 
          tehnologijama</b> te načinima na koje one mijenjaju i oblikuju našu budućnost. 
            Kako biste 
          si lakše isplanirali dan, ispod se nalazi raspored i opis svih predavanja.
        </p>

        <div class="schedule__button__wrapper">
          <button class="schedule__button">
            <h3 class="schedule__button__title">1. Dan</h3>
            <p class="schedule__button__date">11. svibnja</p>
          </button>
          <button class="schedule__button schedule__button-alt">
            <h3 class="schedule__button__title">2. Dan</h3>
            <p class="schedule__button__date">12. svibnja</p>
          </button>
        </div>

        <ul class="schedule__list">

        </ul>
      </div>
    </section>


  </main>
</body>
</html>
